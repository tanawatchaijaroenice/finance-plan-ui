<div class="min-h-screen bg-transparent pt-0.5">
  <!-- Navbar with Glass Effect -->
  <nav class="fixed top-0 inset-x-0 z-50 glass border-b border-white/20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" class="flex-shrink-0 flex items-center gap-3 group">
            <div
              class="w-10 h-10 rounded-xl bg-gradient-to-tr from-primary-600 to-indigo-500 flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-primary-500/30 transition-transform group-hover:scale-105">
              $
            </div>
            <span
              class="font-display font-bold text-xl tracking-tight text-slate-800 dark:text-slate-100 group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors">
              FinancePlanner
            </span>
          </a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center gap-1">
          <button (click)="toggleTheme()"
            class="p-2 rounded-lg text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors mr-2">
            <!-- Sun Icon (for Dark Mode) -->
            <svg *ngIf="darkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
              </path>
            </svg>
            <!-- Moon Icon (for Light Mode) -->
            <svg *ngIf="!darkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
          </button>

          <a routerLink="/"
            routerLinkActive="bg-primary-50 text-primary-600 dark:bg-primary-900/20 dark:text-primary-400"
            [routerLinkActiveOptions]="{exact: true}"
            class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all duration-200">
            Dashboard
          </a>
          <a routerLink="/history"
            routerLinkActive="bg-primary-50 text-primary-600 dark:bg-primary-900/20 dark:text-primary-400"
            class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all duration-200">
            History
          </a>
          <div *ngIf="authService.currentUser()"
            class="flex items-center gap-3 ml-2 border-l border-slate-200 dark:border-slate-700 pl-4">
            <span class="text-sm font-medium text-slate-600 dark:text-slate-300">
              Hi, <span class="font-bold text-primary-600 dark:text-primary-400">{{ authService.currentUser() }}</span>
            </span>
            <button (click)="logout()"
              class="px-4 py-2 rounded-lg text-sm font-medium text-rose-600 dark:text-rose-400 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition-all duration-200">
              Logout
            </button>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <div class="flex items-center md:hidden gap-2">
          <button (click)="toggleTheme()"
            class="p-2 rounded-lg text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors">
            <svg *ngIf="darkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
              </path>
            </svg>
            <svg *ngIf="!darkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
          </button>
          <button (click)="toggleMobileMenu()"
            class="p-2 rounded-lg text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="!isMobileMenuOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
              <path *ngIf="isMobileMenuOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div *ngIf="isMobileMenuOpen()"
      class="md:hidden bg-white/95 dark:bg-slate-900/95 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800 px-4 pt-2 pb-6 shadow-xl animate-fade-in-down">
      <div class="space-y-1">
        <a routerLink="/" (click)="closeMobileMenu()"
          routerLinkActive="bg-primary-50 text-primary-600 dark:bg-primary-900/20 dark:text-primary-400"
          [routerLinkActiveOptions]="{exact: true}"
          class="block px-4 py-3 rounded-xl text-base font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
          Dashboard
        </a>
        <a routerLink="/history" (click)="closeMobileMenu()"
          routerLinkActive="bg-primary-50 text-primary-600 dark:bg-primary-900/20 dark:text-primary-400"
          class="block px-4 py-3 rounded-xl text-base font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
          History
        </a>
      </div>
      <div *ngIf="authService.currentUser()" class="mt-4 pt-4 border-t border-slate-100 dark:border-slate-800">
        <div class="flex items-center justify-between px-4 mb-3">
          <span class="text-sm font-medium text-slate-500 dark:text-slate-400">Signed in as</span>
          <span class="font-bold text-primary-600 dark:text-primary-400">{{ authService.currentUser() }}</span>
        </div>
        <button (click)="logout(); closeMobileMenu()"
          class="w-full flex items-center justify-center px-4 py-3 rounded-xl text-base font-medium text-white bg-rose-500 hover:bg-rose-600 transition-colors shadow-lg shadow-rose-500/20">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
    <router-outlet></router-outlet>
  </main>
</div>
