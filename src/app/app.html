<div class="min-h-screen bg-transparent pt-0.5">
  <!-- Navbar with Glass Effect -->
  <nav class="fixed top-0 inset-x-0 z-50 glass border-b border-white/20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" class="flex-shrink-0 flex items-center gap-3 group">
            <div
              class="w-10 h-10 rounded-xl bg-gradient-to-tr from-primary-600 to-indigo-500 flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-primary-500/30 transition-transform group-hover:scale-105">
              $
            </div>
            <span
              class="font-display font-bold text-xl tracking-tight text-slate-800 dark:text-slate-100 group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors">
              FinancePlanner
            </span>
          </a>
        </div>
        <div class="flex items-center gap-1">
          <button (click)="toggleTheme()"
            class="p-2 rounded-lg text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors mr-2">
            <!-- Sun Icon (for Dark Mode) -->
            <svg *ngIf="darkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
              </path>
            </svg>
            <!-- Moon Icon (for Light Mode) -->
            <svg *ngIf="!darkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
          </button>

          <a routerLink="/"
            routerLinkActive="bg-primary-50 text-primary-600 dark:bg-primary-900/20 dark:text-primary-400"
            [routerLinkActiveOptions]="{exact: true}"
            class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all duration-200">
            Dashboard
          </a>
          <a routerLink="/history"
            routerLinkActive="bg-primary-50 text-primary-600 dark:bg-primary-900/20 dark:text-primary-400"
            class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all duration-200">
            History
          </a>
          <div *ngIf="authService.currentUser()"
            class="flex items-center gap-3 ml-2 border-l border-slate-200 dark:border-slate-700 pl-4">
            <span class="text-sm font-medium text-slate-600 dark:text-slate-300">
              Hi, <span class="font-bold text-primary-600 dark:text-primary-400">{{ authService.currentUser() }}</span>
            </span>
            <button (click)="logout()"
              class="px-4 py-2 rounded-lg text-sm font-medium text-rose-600 dark:text-rose-400 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition-all duration-200">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
    <router-outlet></router-outlet>
  </main>
</div>
